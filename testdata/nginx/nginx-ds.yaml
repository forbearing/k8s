---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ds-nginx-data
  namespace: test
spec:
  accessModes: [ReadWriteMany]
  storageClassName: nfs-sc
  resources:
    requests:
      storage: 8Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ds-nginx-html
  namespace: test
spec:
  accessModes: [ReadWriteMany]
  storageClassName: nfs-sc
  resources:
    requests:
      storage: 8Gi
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: nginx-ds
  namespace: test
  labels:
    app: nginx-ds
spec:
  selector:
    matchLabels:
      app: nginx-ds
  template:
    metadata:
      labels:
        app: nginx-ds
    spec:
      #tolerations:
      #- key: node-role.kubernetes.io/master
      #  value: ""
      containers:
      - name: nginx
        image: nginx
        volumeMounts:
        - name: data
          mountPath: /data
        - name: html
          mountPath: /usr/share/nginx/html
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: ds-nginx-data
      - name: html
        persistentVolumeClaim:
          claimName: ds-nginx-html
